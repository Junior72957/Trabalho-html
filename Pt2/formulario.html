<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   
    <form> 
        <p> 
            Nome Completo: <br> <input type="text" name="Nome completo">

        </p>

        <p>
            Idade: <br> <input type="number" name="idade">
        </p>

        <p>
           Sexo: <select>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outros</option>
           </select> 
        </p>

        <p>
            Etnia:
            <input type="radio" name="etnia" value="braco">Branco
            <input type="radio" name="etnia" value="negro">Negro
            <input type="radio" name="etnia" value="pardo">Pardo
            <input type="radio" name="etnia" value="indigena">Indigena

        </p>

    </form>

</body>
</html>
